<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{name}}">
  <ion-content class="padding">
    <div class="detail-container">
        <p class="wraptext" style="text-transform: lowercase;">{{details}}</p>
        <div class="detail-sub-container">
            <div class="btn-holder" ng-click="openURL()">{{btnText}}</div>
            <div class="btn-holder" ng-click="shareURL()"><i class="ion-android-share-alt"></i>&nbsp;&nbsp;&nbsp;&nbsp; Share URL</div>
        </div>
    </div>
  </ion-content>
</ion-view>
